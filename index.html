<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <div class="card" id="radius">
        <img src="./assets/honey.jpg" alt="pic" />
        <div class="details">
          <h3>100% Bio Honey</h3>
          <p>Italian, not treated</p>
          <div class="price">
            <p>7$/kg</p>
          </div>
          <button>Add to cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
